# theme                  : "minimal-mistakes-jekyll"
remote_theme             : "mmistakes/minimal-mistakes@4.19.2"
minimal_mistakes_skin    : "default" # "air", "aqua", "contrast", "dark", "dirt", "neon", "mint", "plum", "sunrise"

# Site Settings
locale                   : "en-US"
title                    : "Learn Unknown"
title_separator          : "-"
subtitle                 : ""
name                     : &name "Sabrina" # &name is a YAML anchor which can be *referenced later
description              : &description "A website for learning and data science and machine learn algorithm and applications."
url                      : https://xning11.github.io # the base hostname & protocol for your site 
baseurl                  : # the subpath of your site, e.g. "/blog"
repository               : # GitHub username/repo-name e.g. "mmistakes/minimal-mistakes"
teaser                   : # path of fallback teaser image, e.g. "/assets/images/500x300.png"
logo                     : # path of logo image to display in the masthead, e.g. "/assets/images/88x88.png"
masthead_title           : # overrides the website title displayed in the masthead, use " " for no title
# breadcrumbs            : false # true, false (default)
words_per_minute         : 200

comments:
  provider               : "disqus" 
  disqus:
    shortname            : xning11-github-io # https://help.disqus.com/customer/portal/articles/466208-what-s-a-shortname-
  staticman:
    branch               : "master"
    endpoint             : https://api.staticman.net/v2/connect/xning11/xning11.github.io 
reCaptcha:
  siteKey                :
  secret                 :
atom_feed:
  path                   : # blank (default) uses feed.xml

search                   : true # true, false (default)
search_full_content      : true # true, false (default)
search_provider          : google # lunr (default), algolia
algolia:
  application_id         : 5HEHX4W5A1 # YOUR_APPLICATION_ID
  index_name             : learn_unknown # YOUR_INDEX_NAME
  search_only_api_key    : aa75388047259baa7ad51f4d25c8fa9f # YOUR_SEARCH_ONLY_API_KEY
  powered_by             : true # true (default), false
  files_to_exclude:
    # - _posts/2017-11-28-post-exclude-search.md
google:
  search_engine_id       : 013742599131942585100:jfgddpns9js # YOUR_SEARCH_ENGINE_ID
  instant_search         : # false (default), true

# SEO Related
google_site_verification : okHKaUOtCi49uzUxzpY62ubhovOOLcI7YHRUeJagSSs # ce9ytHqKr9L0QntlrHO6cP-yvH-dT2SXPyVlh3b5dWE
bing_site_verification   :
yandex_site_verification :
naver_site_verification  :

# Analytics
analytics:
  provider               : "google-universal" # false (default), "google", "google-universal", "custom"
  google:
    tracking_id          : "UA-168457877-1"
    anonymize_ip         : # true, false (default)

# Social Sharing
twitter:
  username               :
facebook:
  username               :
  app_id                 :
  publisher              :
og_image                 : # Open Graph/Twitter default site image
# For specifying social profiles
# - https://developers.google.com/structured-data/customize/social-profiles
social:
  type                   : # Person or Organization (defaults to Person)
  name                   : # If the user or organization name differs from the site's name
  links: # An array of links to social media profiles


# Site Author
author:
  name             : *name # *name is a YAML reference pointing to the &anchor earlier
  avatar           : "/images/learn-unknown.jpg"
  bio              : "Applied economist, Data Scientist"
  location         : "VA"
  links:
    - label: "Twitter"
      icon: "fab fa-fw fa-twitter-square"
      url: "https://twitter.com/xning_11"
    - label: "GitHub"
      icon: "fab fa-fw fa-github"
      url: "https://github.com/xning11"
    - label: "Email"
      icon: "fas fa-fw fa-envelope-square"
      url: "mailto:ningxin8023@gmail.com" 

# Site Footer
footer:
  links:
    - label: "Sitemap"
      icon: "fab fa-fw fa-link"
      url: "https://xning11.github.io/sitemap"

# Reading Files
include:
  - .htaccess
  - _pages
exclude:
  - "*.sublime-project"
  - "*.sublime-workspace"
  - vendor
  - .asset-cache
  - .bundle
  - .jekyll-assets-cache
  - .sass-cache
  - assets/js/plugins
  - assets/js/_main.js
  - assets/js/vendor
  - Capfile
  - CHANGELOG
  - config
  - Gemfile
  - Gruntfile.js
  - gulpfile.js
  - LICENSE
  - log
  - node_modules
  - package.json
  - package-lock.json
  - Rakefile
  - README
  - tmp
  - /docs # ignore Minimal Mistakes /docs
keep_files:
  - .git
  - .svn
encoding: "utf-8"
markdown_ext: "markdown,mkdown,mkdn,mkd,md"


# Conversion
markdown: kramdown
highlighter: rouge
lsi: false
excerpt_separator: "\n\n"
incremental: false


# Markdown Processing
kramdown:
  input: GFM
  hard_wrap: false
  auto_ids: true
  footnote_nr: 1
  entity_output: as_char
  toc_levels: 1..6
  smart_quotes: lsquo,rsquo,ldquo,rdquo
  enable_coderay: false


# Sass/SCSS
sass:
  sass_dir: _sass
  style: compressed # https://sass-lang.com/documentation/file.SASS_REFERENCE.html#output_style


# HTML Compression
# - https://jch.penibelst.de/
compress_html:
  clippings: all
  ignore:
    envs: development


# Outputting
permalink: /blog/:year/:month/:day/:title:output_ext
paginate: 10 # amount of posts to show
paginate_path: /page:num/
timezone: America/New_York # https://en.wikipedia.org/wiki/List_of_tz_database_time_zones


# Plugins (previously gems:)
plugins:
  - jekyll-paginate
  - jekyll-sitemap
  - jekyll-gist
  - jekyll-feed
  - jekyll-include-cache
  - jekyll-algolia

# mimic GitHub Pages with --safe
whitelist:
  - jekyll-paginate
  - jekyll-sitemap
  - jekyll-gist
  - jekyll-feed
  - jekyll-include-cache
  - jekyll-algolia


# Archives
category_archive:
  type: liquid
  path: /categories/
tag_archive:
  type: liquid
  path: /tags/


# Defaults
defaults:
  # _posts
  - scope:
      path: ""
      type: posts
    values:
      layout: single
      # classes: wide
      author_profile: true
      read_time: false
      comments: true
      share: true
      related: false
      mathjax: true
  # _pages
  - scope:
      path: ""
      type: pages
    values:
      layout: single
      author_profile: true
      read_time: false
      comments: false # true
      share: true
      related: false
      mathjax: true
  - scope:
      path: assets/*
    values:
      sitemap: false 
      read_time: false 
  # _moments
  - scope:
      path: ""
      type: moments
    values:
      layout: single
      author_profile: false
      share: true
      comments: true
      read_time: false
      related: false

collections:
  projects:
    output: true 
    permalink: /:collection/:path/
  moments:
    output: true
    permalink: /:collection/:path/
